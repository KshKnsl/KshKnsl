name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/NEXT_PORTFOLIO/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            NEXT_PORTFOLIO/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('NEXT_PORTFOLIO/package-lock.json') }}-${{ hashFiles('NEXT_PORTFOLIO/*.js', 'NEXT_PORTFOLIO/*.jsx', 'NEXT_PORTFOLIO/*.ts', 'NEXT_PORTFOLIO/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('NEXT_PORTFOLIO/package-lock.json') }}-
      - name: Install dependencies
        run: npm ci
        working-directory: NEXT_PORTFOLIO
      - name: Build with Next.js
        run: npx --no-install next build
        working-directory: NEXT_PORTFOLIO
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: NEXT_PORTFOLIO/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
